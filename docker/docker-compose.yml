version: '3.9'

services:
  postgres:
    image: postgres:16-alpine
    container_name: tt-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-transporttoken}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      POSTGRES_DB: ${POSTGRES_DB:-transporttoken}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-transporttoken}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tt-network

  redis:
    image: redis:7-alpine
    container_name: tt-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:-changeme}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-changeme}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tt-network

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: tt-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 4000
      DATABASE_URL: postgresql://${POSTGRES_USER:-transporttoken}:${POSTGRES_PASSWORD:-changeme}@postgres:5432/${POSTGRES_DB:-transporttoken}
      REDIS_URL: redis://:${REDIS_PASSWORD:-changeme}@redis:6379
      JWT_SECRET: ${JWT_SECRET:-super-secret-jwt-key-min-32-chars}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-refresh-secret-32-chars}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY:-sk_test_xxx}
      FRONTEND_URL: http://localhost:3000
      CORS_ORIGINS: http://localhost:3000,http://localhost:3001
    ports:
      - "4000:4000"
    volumes:
      - backend_logs:/app/logs
    networks:
      - tt-network

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: http://localhost:4000/api
    container_name: tt-frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "3000:3000"
    networks:
      - tt-network

  admin:
    build:
      context: ../admin
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: http://localhost:4000/api
    container_name: tt-admin
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "3001:3000"
    networks:
      - tt-network

  metabase:
    image: metabase/metabase:latest
    container_name: tt-metabase
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      MB_DB_TYPE: postgres
      MB_DB_DBNAME: metabase
      MB_DB_PORT: 5432
      MB_DB_USER: ${POSTGRES_USER:-transporttoken}
      MB_DB_PASS: ${POSTGRES_PASSWORD:-changeme}
      MB_DB_HOST: postgres
    ports:
      - "3003:3000"
    networks:
      - tt-network

  adminer:
    image: adminer:latest
    container_name: tt-adminer
    restart: unless-stopped
    depends_on:
      - postgres
    ports:
      - "8080:8080"
    networks:
      - tt-network

volumes:
  postgres_data:
  redis_data:
  backend_logs:

networks:
  tt-network:
    driver: bridge
